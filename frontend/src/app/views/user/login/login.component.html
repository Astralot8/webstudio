<section class="login" [formGroup]="loginForm">
    <div class="container">
        <div class="auth-form">
            <div class="auth-form-title">Войти в личный кабинет</div>
            <div class="auth-form-inputs">
                <div class="auth-form-input">
                    <input type="email" placeholder="Электронная почта" [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                        && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}"
                        formControlName="email">
                </div>
                <div class="auth-form-input-error" [ngStyle]="{'display': loginForm.get('email')?.invalid
                        && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'block' : 'none'}">
                    Введите Ваш email в формате: test&#64;test.com</div>

                <div class="auth-form-input">
                    <input [type]="showPass ? 'password' : 'text'" placeholder="Пароль" [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                        && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}"
                        formControlName="password">
                    <div class="pass-toggle" (click)="passToggle()">
                        <svg *ngIf="showPass" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M2 2L22 22" stroke="#000000" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335"
                                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818"
                                stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg *ngIf="!showPass" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="#000000" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="#000000" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="12" r="3" stroke="#000000" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="auth-form-input-error"
                    [ngStyle]="{'display': loginForm.get('password')?.invalid
                        && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'block' : 'none'}">
                    Заполните пароль указанный при регистрации.
                </div>
                <div class="auth-form-checkbox">
                    <input type="checkbox" id="rememberMe" formControlName="rememberMe">
                    <label for="rememberMe">
                        Запомнить меня
                    </label>
                </div>

            </div>
            <div class="auth-button">
                <button class="button" [ngClass]="{disabled: loginForm.invalid}" (click)="login()">Войти</button>
            </div>
            <div class="auth-link">
                Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
            </div>
        </div>
        <div class="login-image">
            <img src="/assets/images/user/login-image.png" alt="login-image">
        </div>
    </div>
</section>
